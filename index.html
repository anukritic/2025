<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Quiz App</h1>
    <div class="mb-4">
      <label for="topic" class="block text-sm font-medium text-gray-700">Enter Topic</label>
      <input type="text" id="topic" class="mt-1 p-2 w-full border rounded-md" placeholder="e.g., History, Science">
      <button onclick="generateQuiz()" class="mt-2 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Generate Quiz</button>
    </div>
    <div id="quizContainer" class="space-y-4"></div>
    <div id="result" class="mt-4 text-center"></div>
  </div>

  <script>
    const questionBank = {
      history: [
        {
          question: "Who was the first President of the United States?",
          options: ["George Washington", "Thomas Jefferson", "Abraham Lincoln", "John Adams"],
          answer: "George Washington"
        },
        {
          question: "In which year did World War II end?",
          options: ["1943", "1944", "1945", "1946"],
          answer: "1945"
        }
      ],
      science: [
        {
          question: "What is the chemical symbol for water?",
          options: ["H2O", "CO2", "O2", "N2"],
          answer: "H2O"
        },
        {
          question: "What planet is known as the Red Planet?",
          options: ["Venus", "Mars", "Jupiter", "Saturn"],
          answer: "Mars"
        }
      ]
    };

    function generateQuiz() {
      const topic = document.getElementById('topic').value.trim().toLowerCase();
      const quizContainer = document.getElementById('quizContainer');
      const resultDiv = document.getElementById('result');
      quizContainer.innerHTML = '';
      resultDiv.innerHTML = '';

      if (!topic || !questionBank[topic]) {
        resultDiv.innerHTML = '<p class="text-red-500">Please enter a valid topic (e.g., History, Science).</p>';
        return;
      }

      const questions = questionBank[topic];
      questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'border p-4 rounded-md';
        questionDiv.innerHTML = `
          <p class="font-medium">${index + 1}. ${q.question}</p>
          ${q.options.map((option, i) => `
            <label class="block">
              <input type="radio" name="question${index}" value="${option}" class="mr-2">
              ${option}
            </label>
          `).join('')}
          <div id="feedback${index}" class="mt-2 text-sm"></div>
        `;
        quizContainer.appendChild(questionDiv);
      });

      const submitButton = document.createElement('button');
      submitButton.className = 'mt-4 w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600';
      submitButton.textContent = 'Submit Answers';
      submitButton.onclick = () => checkAnswers(questions);
      quizContainer.appendChild(submitButton);
    }

    function checkAnswers(questions) {
      let score = 0;
      const resultDiv = document.getElementById('result');
      questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${index}`);
        if (selectedOption) {
          if (selectedOption.value === q.answer) {
            score++;
            feedbackDiv.innerHTML = '<p class="text-green-500">Correct!</p>';
          } else {
            feedbackDiv.innerHTML = `<p class="text-red-500">Incorrect! The correct answer is ${q.answer}.</p>`;
          }
        } else {
          feedbackDiv.innerHTML = '<p class="text-red-500">No answer selected!</p>';
        }
      });
      resultDiv.innerHTML = `<p class="text-lg font-bold">Score: ${score}/${questions.length}</p>`;
    }
  </script>
</body>
</html>
